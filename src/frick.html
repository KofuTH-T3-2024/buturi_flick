<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子科3年 物理フリックキーボード用エディタ</title>
    <style>
        .container {
            width: 400px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .reset-button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #d32f2f;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .notes {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <span class="title">物理フリックキーボードエディタ</span>
            <button class="reset-button" onclick="resetContent()">リセット</button>
        </div>
        <textarea id="textarea" placeholder="ここにテキストを入力してください"></textarea>
        <div class="notes">
            <p>お願い: 入力が終わったらマウスで"リセット"をクリックしてください</p>
        </div>
    </div>

    <script>
        // ページ読み込み後、テキストエリアにフォーカスを当てる
        window.onload = function() {
            const textarea = document.getElementById('textarea');
            textarea.focus(); // ページ読み込み時に自動で入力状態にする
        };

        // リセットボタンの処理
        function resetContent() {
            const textarea = document.getElementById('textarea');
            textarea.value = ''; // テキストエリアをクリア
            textarea.focus();    // クリア後に再度入力可能にする
        }
    </script>
</body>
</html>
